<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/jpg" sizes="16x16">
    <link rel="stylesheet" href="styles.css">
    <title>Huddle</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.svg" alt="hundle logo">
        </div>

            <div class="mockups">
                <img src="./images/illustration-mockups.svg" alt="illustration-mockups image">
            </div>
            <div class="text">
                <h1>Build The Community Your Fans Will Love</h1>

                </p>
                <div class="register">
                    <a href="#">Register</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>
